name: sfgen
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pytorch=1.5.1
  - numpy
  - psutil
  - opencv  # atari.
  - pip
  - blosc
  - jupyterlab==2.2.6
  - ipywidgets==7.4.2
  - matplotlib
  - pandas
  - nodejs
  - tqdm
  - tensorboard
  - pip:
    - ipdb
    - atari-py
    - pyprind  # progbar.
    - gym
    - scikit-build
    - sklearn
    - transformers
    - tensorboardx
    - pyyaml

